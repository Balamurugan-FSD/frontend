<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initialscale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title> Tip Calculator </title>
</head>

<body class="m-0 bg-light">
    <img src="tip.jpg" class="position-absolute w-100 h-100" style="object-fit:cover; z-index:-1;" >
    <div class="container mt-5">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Tip Calculator</h3>
                <div class="mb-3">
                    <label for="amount" class="form-label"> Enter the Bill Amount:</label>
                    <input type="number" class="form-control" id="bill" placeholder="e.g. 500" />
                </div>
                <div class="mb-3">
                    <label for="percentage" class="form-label">Enter the Tip Percentage:</label>
                    <input type="number" class="form-control" id="tip" placeholder="e.g. 10" />
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-primary w-25" onclick="calculate()">Calculate</button>
                    <button type="button" class="btn btn-danger w-25" onclick="reset()"> Reset</button>
                </div>
                <div id="bill_amount" class="mt-4 text-center fw-bold text-success"></div>
                <div id="total" class="mt-4 text-center fw-bold text-success"></div>

            </div>

        </div>

    </div>
    <script>
        function calculate() {

            const bill = parseFloat(document.getElementById('bill').value)
            const tip = parseFloat(document.getElementById('tip').value)
            if ( isNaN(bill) || isNaN(tip)) {
                document.getElementById('bill_amount').innerText = 'Please enter the valid Number';
                document.getElementById('total').innerText = '';
                return;
            }

            const tipamount = (bill * tip) / 100;
            document.getElementById('bill_amount').innerText = `Tip amount is ${tipamount}`
            const total_amount = bill + tipamount;
            document.getElementById('total').innerText = `Total Amount is ${total_amount}`
        }

        function reset() {
            document.getElementById('bill').value = "";
            document.getElementById('tip').value = "";
            document.getElementById('bill_amount').innerText = "";
            document.getElementById('total').innerText = "";
        }

    </script>
</body>

</html>
