<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EB Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white" style="background-image: url('./bulb.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-black bg-opacity-75 p-4 rounded shadow w-100" style="max-width: 500px;">
      <h2 class="text-center mb-4">⚡ EB Bill Calculator</h2>

      <div class="mb-3">
        <input type="number" id="units" class="form-control" placeholder="Enter units consumed">
      </div>

      <div class="d-flex gap-2">
        <button onclick="calculateBill()" class="btn btn-warning w-50">Calculate</button>
        <button onclick="resetForm()" class="btn btn-secondary w-50">Reset</button>
      </div>

      <div id="output" class="mt-4 fs-5 text-center"></div>
    </div>
  </div>

  <script>
    function calculateBill() {
      const units = parseFloat(document.getElementById('units').value);
      const output = document.getElementById('output');

      if (isNaN(units) || units < 0) {
        output.innerText = "⚠️ Please enter a valid number of units.";
        return;
      }

      let bill = 0;

      if (units <= 100) {
        bill = units * 1.5;
      } else if (units <= 200) {
        bill = (100 * 1.5) + ((units - 100) * 2.5);
      } else if (units <= 300) {
        bill = (100 * 1.5) + (100 * 2.5) + ((units - 200) * 4);
      } else {
        bill = (100 * 1.5) + (100 * 2.5) + (100 * 4) + ((units - 300) * 6);
      }

      output.innerHTML = `💡 Total Bill: ₹${bill.toFixed(2)}`;
    }

    function resetForm() {
      document.getElementById('units').value = '';
      document.getElementById('output').innerText = '';
    }
  </script>
</body>
</html>
