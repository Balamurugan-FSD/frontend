<html>

<head>
    <title></title>
</head>

<body>
    <form>
        <fieldset>
            <legend align="center">
                <h3>Employment Application Form</h3>
            </legend>
            <center>
                <table cellpadding="5" cellspacing="0">
                    <tr>
                        <td>
                            <lable for="First name"> <b>First name * </b></lable>
                        </td>
                        <td>
                            <lable> <b>Last name *</b></lable>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" size="15" placeholder="Eg: Bala" required maxlength="10"> </td>
                        <td><input type="text" size="15" placeholder="Eg: Murugan" required maxlength="10"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>Email *</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="email" size="36" placeholder="Eg: Balamurugan@gmail.com" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <lable><b>Gender </b></lable>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="radio" vale="Mr." name="Gender" checked>
                            <span>Mr.</span>
                            <input type="radio" value="Mrs." name="Gender">
                            <span>Mrs.</span>
                            <input type="radio" value="others" name="gender">
                            <span>Others</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label><b>Portfolio website</b></label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" size="36" value="http://"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <lable> <b>Position you are applying for *</b></lable>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" size="36" required></td>
                    </tr>
                    <tr>
                        <td>
                            <lable><b>Salary requirents</b></lable>
                        </td>
                        <td>
                            <lable><b> When can you start </b></lable>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="salary">
                                <option>2.5 LPA</option>
                                <option>3.5 LPA</option>
                                <option>5 LPA</option>
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b> Phone *</b> </label>
                        </td>
                        <td> <b>Address </b></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="tel" maxlength="15" size="15" required placeholder="Eg: 9876085438">
                        </td>
                        <td>
                            <input type="text" maxlength="36" size="15">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label><b> SkillSets </b></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" value="HTML" checked>
                            <span>HTML</span>
                            <input type="checkbox" value="CSS & BS" checked>
                            <span>CSS & BS</span>
                            <input type="checkbox" value="JavaScript">
                            <span>JavaScript</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" value="ReactJS">
                            <span>ReactJS</span>
                            <input type="checkbox" value="AngularJs">
                            <span>AngularJs</span>
                            <input type="checkbox" value="VewJS">
                            <span>VewJS</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label> <b>Upload Resume </b></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="file" multiple accept=".pdf .mp4">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label><b>Are you willing to relocate?</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="radio" value="Yes" name="relocate" checked>
                            <spann>Yes</spann>
                            <input type="radio" value="No" name="relocate">
                            <span>No</span>
                            <input type="radio" value="Not sure" name="relocate">
                            <span>Not sure</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label><b>Last company you worked for</b></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" maxlength="20" size="36" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label> <b>Reference / Comments / Question </b></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea> </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit"> Submit Application</button>
                        </td>
                        <td>
                            <span><button type="reset">Reset</button></span>
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
</body>

</html>
